<div class="vertical-align-wrap" ng-controller="LoginController" ng-init="__init__()">
    <div class="vertical-align-middle">
        <div class="auth-box ">
            <div class="left">
                <div class="content">
                    <div class="logo text-center">
                        <h3><b>PoliFine</b></h3>
                    </div>
                    <form class="form-auth-small" action="#">
                        <div class="form-group">
                            <label for="signup-email" class="control-label sr-only">Email</label>
                            <input type="text" class="form-control" id="signup-email"
                                   ng-model="username" placeholder="License ID">
                        </div>
                        <div class="form-group">
                            <label for="signup-password" class="control-label sr-only">Password</label>
                            <input type="password" class="form-control" id="signup-password"
                                   ng-model="password" placeholder="Password">
                        </div>
                        <div class="form-group clearfix">
                            <label class="fancy-checkbox element-left">
                                <input type="checkbox">
                                <span>Remember me</span>
                            </label>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="login()">LOGIN</button>
                        <div class="bottom">
                            <span><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="overlay"></div>
                <div class="content text">
                    <h1 class="heading">Free Bootstrap dashboard template</h1>
                    <p>by The Develovers</p>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
