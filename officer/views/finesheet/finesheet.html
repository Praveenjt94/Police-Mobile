<div ng-controller="FineSheetController" ng-init="__init__()">
    <br>
    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title"><b>Search Driver</b></h3>
        </div>
        <div class="panel-body">
            <input class="form-control input-lg" placeholder="Driver License No" type="text" ng-model="driver_id">
            <br>
            <button type="button" class="btn btn-primary btn-block" ng-click="search()">Search Driver</button>
            {{result}}
            <br>
        </div>
    </div>
    <div class="panel" ng-show="fine_show">
        <div class="panel-heading">
            <h3 class="panel-title" style="color: RED"><b>Fine Details</b></h3>
        </div>
        <div class="panel-body">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="enter first name" ng-model="fine.driver_data.fname"
                   required>
            <br>
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="enter last name" ng-model="fine.driver_data.lname"
                   required>
            <br>
            <label>Address</label>
            <input type="text" class="form-control" placeholder="enter address" ng-model="fine.driver_data.address"
                   required>
            <br>
            <label>Vehicle No</label>
            <input type="text" class="form-control" placeholder="enter vehicle no" ng-model="fine.vehicle_no" required>
            <br>
            <label>Date of Offence</label>
            <input type="date" class="form-control" placeholder="enter date of offence" ng-model="fine.date_of_offence"
                   required>
            <br>
            <label>Time</label>
            <input type="time" class="form-control" placeholder="enter time" ng-model="fine.time" required>
            <br>
            <label>Location</label>
            <input type="text" class="form-control" placeholder="enter location" ng-model="fine.location" required>
            <br>
            <label>Category</label>
            <select class="form-control"
                    ng-options="fine_rule as fine_rule.rule for fine_rule in fine_rules track by fine_rule.id"
                    ng-model="fine.category" required></select>
            <br>
            <label>Driver License No</label>
            <input type="text" class="form-control" placeholder="enter D/L no" ng-model="fine.driver_data.driver_no"
                   required>
            <br>
            <label>Competent to Drive</label>
            <input type="text" class="form-control" placeholder="enter competent to drive"
                   ng-model="fine.driver_data.category" required>
            <br>
            <label>Valid From</label>
            <input type="date" class="form-control" placeholder="enter valid from" ng-model="fine.valid_from" required>
            <br>
            <label>Valid To</label>
            <input type="date" class="form-control" placeholder="enter valid to" ng-model="fine.valid_to" required>
            <br>
            <label>Court</label>
            <input type="text" class="form-control" placeholder="enter court" ng-model="fine.court" required>
            <br>
            <label>Court Date</label>
            <input type="date" class="form-control" placeholder="enter court date" ng-model="fine.court_date" required>
            <br>
            <label>Police Station</label>
            <input type="text" class="form-control" placeholder="enter police station" ng-model="fine.police_station"
                   required>
            <br>
            <label>Attach Image</label>
            <input type="file" class="form-control" ng-model="fine.police_station">
            <br>
            <br>
            <button type="button" class="btn btn-danger btn-block" ng-click="submit()">Submit</button>
            <br>
        </div>
    </div>
    <div class="col-lg-12" ng-if="driver_not_found">
        <h3>No Driver Details Found</h3>
    </div>
</div>
